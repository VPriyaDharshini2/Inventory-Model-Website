<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Shop | Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container nav-container">
      <div class="logo">Inventory Store</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Checkout</h1>

    <div class="checkout-grid">
      <div class="checkout-cart">
        <h2>Order Summary</h2>
        <div id="cart-items" class="cart-grid"></div>
        <div class="cart-total">
          <p><strong>Total:</strong> â‚¹<span id="total-amount">0</span></p>
        </div>
      </div>

      <div class="checkout-form-container">
        <h2>Delivery Details</h2>
        <form id="checkout-form" class="checkout-form">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="text" id="address" placeholder="Delivery Address" required />
          <input type="tel" id="contact" placeholder="Contact Number" required />
          <button type="submit">Place Order</button>
        </form>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="checkout.js" defer></script>
</body>
</html>
