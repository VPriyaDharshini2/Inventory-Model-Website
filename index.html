<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Shop | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav-container">
      <h1 class="logo">Modern Shop</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <main class="container">
    <h2 class="section-title">Explore Products</h2>
    <div id="products-container" class="product-grid">
      <!-- JS will inject product cards here -->
    </div>
  </main>

  <!-- Cart Summary -->
  <footer class="cart-footer">
    <div class="container cart-summary">
      <div id="cart-details">No items in cart</div>
      <button id="checkout-btn" disabled>Checkout</button>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="index.js"></script>
</body>
</html>
